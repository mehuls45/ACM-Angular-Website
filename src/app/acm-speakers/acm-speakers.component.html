<div class="container">

  <br>
  <h4 class="espheads">ACM Distinguished Speakers</h4>
  <br>
  <div class="row mb-2">

    <div class="col-md-6" *ngFor="let d of distinguished">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <h3 class="mb-0">
            <h4 class="" style="font-family: Arial; font-weight: 560;">{{ d.name }}</h4>
          </h3>
          <div class="mb-1 text-muted">{{ d.title }}</div>
          <br>
          <strong class="d-inline-block mb-2 text-primary">{{ d.topic }}</strong>
        </div>
        <img class="card-img-right flex-auto d-none d-md-block" style="height: 210px; width: 160px;" src="../../assets/images/speakers/{{ d.image }}"
          alt="Card image cap">
      </div>
    </div>

  </div>

  <br>
  <h4 class="espheads">ACM Eminent Speakers</h4>
  <br>

  <div class="row mb-2">

    <div class="col-md-6" *ngFor="let e of eminent">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <h3 class="mb-0">
            <h4 class="" style="font-family: Arial; font-weight: 560;">{{ e.name }}</h4>
          </h3>
          <div class="mb-1 text-muted">{{ e.title }}</div>
          <br>
          <br>
          <strong class="d-inline-block mb-2 text-primary">{{ e.topic }}</strong>
        </div>
        <img class="card-img-right flex-auto d-none d-md-block" style="height: 210px; width: 160px;" src="../../assets/images/speakers/{{ e.image }}"
          alt="Card image cap">
      </div>
    </div>


  </div>
</div>
